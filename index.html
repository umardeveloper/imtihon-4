<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
     , initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="containerr">
      <ul class="ul__li"></ul>
      <ul class="ul__li__post"></ul>
      <ul class="ul__li__comment"></ul>
    </div>
    <template class="user__template">
      <li
        class="
          list-group-item
          d-flex
          justify-content-between
          align-items-start
          w-75
          text-center
          mb-2
          ms-2
          mt-2
        "
      >
        <div class="ms-2 me-auto d-block">
          <h2 class="name fw-bold">Subheading</h2>
          <a class="user--email d-block" href="mailto:">hello</a>

          <ul class="user--adress d-block">
            <li class="d-block">
              <strong class="user--street d-block">hello</strong>
            </li>
            <li class="d-block">
              <strong class="user--suite d-block">hello</strong>
            </li>
            <li class="d-block">
              <strong class="user--city d-block">hello</strong>
            </li>
            <li class="d-block">
              <strong class="user--zipcode d-block">hello</strong>
            </li>
          </ul>
          <ul class="text-center">
            <li><strong class="user--phone">hello</strong></li>
            <li><strong class="user--website">hello</strong></li>
            <ul class="company">
              <li><strong>h</strong></li>
              <li><strong>h</strong></li>
              <li><strong>h</strong></li>
            </ul>
          </ul>
          <button
            type="button"
            class="button-more btn text-success border-success mt-2"
          >
            Posts
          </button>
        </div>
      </li>
    </template>

    <template class="user--post--template">
      <li
        class="
          list-group-item
          d-flex
          align-items-start
          w-75
          text-center
          mb-2
          ms-2
          mt-2
          d-flex
          flex-column
        "
      >
        <h3 class="post__title d-block text-center">lorem2</h3>
        <strong
          ><em class="post__body d-block"
            >Lorem ipsum dolor sit amet.</em
          ></strong
        >
        <button class="commentbtn btn text-success border-success mt-2">
          more
        </button>
      </li>
    </template>

    <template class="user--comment--template">
      <li
        class="
          list-group-item
          d-flex
          align-items-start
          w-75
          text-center
          mb-2
          ms-2
          mt-2
          d-flex
          flex-column
        "
      >
        <h3 class="comment__title d-block text-center">lorem2</h3>
        <a class="commentlink" href="mailto:Eliseo@gardner.biz"
          >Eliseo@gardner.biz</a
        >
        <strong
          ><em class="comment-body d-block"
            >Lorem ipsum dolor sit amet.</em
          ></strong
        >
      </li>
    </template>
    <script src="./js/main.js"></script>
  </body>
</html>
